{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/indexstyles.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


  <div class="wrapper">
    <header>Upload Files</header>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input class="file-input" type="text" name="batch_name" placeholder="Batch Name"><br>
      <input class="file-input" type="file" name="files" multiple="true" webkitdirectory="true" directory="true" id="id_photo"/>
      <p>Browse Folder to Upload</p>
      <button type="submit">Upload</button>
    </form>
    <a href="{% url 'dashboard:dashboard' %}">Back</a>
  </div>

{% endblock %}
